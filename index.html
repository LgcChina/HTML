<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人启动页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 60px 20px;
            animation: fadeIn 1s ease;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }
        
        .section:hover {
            transform: translateY(-5px);
        }
        
        .section-title {
            font-size: 2rem;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .link-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.15);
            cursor: pointer;
        }
        
        .link-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        
        .link-card a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .link-icon {
            font-size: 1.8rem;
            background: rgba(255,255,255,0.2);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .link-content h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .link-content p {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .footer {
            text-align: center;
            padding: 40px 0;
            opacity: 0.7;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .link-card:nth-child(1) { animation: fadeIn 0.5s ease 0.2s forwards; opacity: 0; }
        .link-card:nth-child(2) { animation: fadeIn 0.5s ease 0.4s forwards; opacity: 0; }
        .link-card:nth-child(3) { animation: fadeIn 0.5s ease 0.6s forwards; opacity: 0; }
        .link-card:nth-child(4) { animation: fadeIn 0.5s ease 0.8s forwards; opacity: 0; }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.1rem; }
            .content-grid { grid-template-columns: 1fr; }
            .section-title { font-size: 1.8rem; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .link-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎来到我的个人空间</h1>
            <p class="subtitle">这里是我的个性化启动页面，包含了常用文档和工具的快速访问链接。</p>
        </header>
        
        <div class="content-grid">
            <section class="section">
                <h2 class="section-title"><i class="fas fa-file-alt"></i> 文档区域</h2>
                <div class="link-grid">
                    <div class="link-card">
                        <a href="https://axmeqa6by0l.feishu.cn/wiki/DOrUwE8yGikQMqkuF9Fc7hD4nCh" target="_blank">
                            <div class="link-icon">
                                <i class="fab fa-wikipedia-w"></i>
                            </div>
                            <div class="link-content">
                                <h3>飞书知识库</h3>
                                <p>项目文档和协作知识库</p>
                            </div>
                        </a>
                    </div>
                    
                    <div class="link-card">
                        <a href="#" target="_blank">
                            <div class="link-icon">
                                <i class="fas fa-book"></i>
                            </div>
                            <div class="link-content">
                                <h3>开发文档</h3>
                                <p>API参考和技术文档</p>
                            </div>
                        </a>
                    </div>
                    
                    <div class="link-card">
                        <a href="#" target="_blank">
                            <div class="link-icon">
                                <i class="fas fa-chart-line"></i>
                            </div>
                            <div class="link-content">
                                <h3>数据分析报告</h3>
                                <p>月度业务分析报表</p>
                            </div>
                        </a>
                    </div>
                    
                    <div class="link-card">
                        <a href="#" target="_blank">
                            <div class="link-icon">
                                <i class="fas fa-project-diagram"></i>
                            </div>
                            <div class="link-content">
                                <h3>项目计划</h3>
                                <p>季度项目规划和进度</p>
                            </div>
                        </a>
                    </div>
                </div>
            </section>
            
            <section class="section">
                <h2 class="section-title"><i class="fas fa-tools"></i> 工具区域</h2>
                <div class="link-grid">
                    <div class="link-card">
                        <a href="https://ezgif.com/gif-to-sprite?err=expired" target="_blank">
                            <div class="link-icon">
                                <i class="fas fa-image"></i>
                            </div>
                            <div class="link-content">
                                <h3>EZGIF工具</h3>
                                <p>在线GIF编辑和转换工具</p>
                            </div>
                        </a>
                    </div>
                    
                    <div class="link-card">
                        <a href="#" target="_blank">
                            <div class="link-icon">
                                <i class="fas fa-code"></i>
                            </div>
                            <div class="link-content">
                                <h3>代码编辑器</h3>
                                <p>在线代码编辑和执行环境</p>
                            </div>
                        </a>
                    </div>
                    
                    <div class="link-card">
                        <a href="#" target="_blank">
                            <div class="link-icon">
                                <i class="fas fa-cloud"></i>
                            </div>
                            <div class="link-content">
                                <h3>云存储管理</h3>
                                <p>云文件存储和管理工具</p>
                            </div>
                        </a>
                    </div>
                    
                    <div class="link-card">
                        <a href="#" target="_blank">
                            <div class="link-icon">
                                <i class="fas fa-palette"></i>
                            </div>
                            <div class="link-content">
                                <h3>设计工具箱</h3>
                                <p>配色方案和设计资源</p>
                            </div>
                        </a>
                    </div>
                </div>
            </section>
        </div>
        
        <div class="footer">
            <p>© 2023 个人启动页面 | 自定义您的数字工作空间</p>
        </div>
    </div>
    
    <script>
        // 添加卡片点击效果
        document.querySelectorAll('.link-card').forEach(card => {
            card.addEventListener('click', function(e) {
                if (e.target.tagName === 'A') return;
                const link = this.querySelector('a');
                if (link) {
                    window.open(link.href, '_blank');
                }
            });
        });
        
        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = 1;
        });
    </script>
</body>
</html>

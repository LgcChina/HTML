        /* 这里是样式代码 */
        body {

            color: #333;
            margin: 0;
            padding: 0;
        }

            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .section {

            padding: 25px;

            font-size: 1.8rem;
            color: #4a6cf7;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .link-card {
            background: #f8f9ff;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(74, 108, 247, 0.15);
        }
        
        .link-card a {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: inherit;
        }
        
        .link-icon {
            font-size: 2.5rem;
            color: #4a6cf7;
            margin-bottom: 15px;
        }
        
        .link-content h3 {
            margin: 0;
            font-size: 1.3rem;
            color: #1a1a1a;
        }
        
        .link-content p {
            margin: 8px 0 0;
            color: #666;
            font-size: 0.95rem;
        }
        
        .footer {

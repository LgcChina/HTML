<html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人启动页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎来到我的个人空间</h1>
            <p class="subtitle">这里是我的个性化启动页面，包含了常用文档和工具的快速访问链接。</p>
        </header>
        
        <div class="content-grid">
            <section class="section">
                <h2 class="section-title"><i class="fas fa-file-alt"></i> 文档区域</h2>
                <div class="link-grid">
        <div class="link-card">
            <a href="https://axmeqa6by0l.feishu.cn/wiki/DOrUwE8yGikQMqkuF9Fc7hD4nCh" target="_blank">
                <div class="link-icon">
                    <i class="fab fa-wikipedia-w"></i>
                </div>
                <div class="link-content">
                    <h3>飞书知识库</h3>
                    <p>项目文档和协作知识库</p>
                </div>
            </a>
        </div>
    </div>
            </section>
            
            <section class="section">
                <h2 class="section-title"><i class="fas fa-tools"></i> 工具区域</h2>
                <div class="link-grid">
        <div class="link-card">
            <a href="https://ezgif.com/gif-to-sprite?err=expired" target="_blank">
                <div class="link-icon">
                    <i class="fas fa-image"></i>
                </div>
                <div class="link-content">
                    <h3>EZGIF工具</h3>
                    <p>在线GIF编辑和转换工具</p>
                </div>
            </a>
        </div>
    
        <div class="link-card">
            <a href="简易图片拼接工具.HTML" target="_blank">
                <div class="link-icon">
                    <i class="fas fa-link"></i>
                </div>
                <div class="link-content">
                    <h3>简易图片拼接工具</h3>
                    <p>实现基本图像拼接功能</p>
                </div>
            </a>
        </div>
    
        <div class="link-card">
            <a href="启动页编辑器.html" target="_blank">
                <div class="link-icon">
                    <i class="fas fa-link"></i>
                </div>
                <div class="link-content">
                    <h3>当前页面编辑器</h3>
                    <p>AI真是偷懒神器</p>
                </div>
            </a>
        </div>
    </div>
            </section>
        </div>
        
        <div class="footer">
            <p>© 2023 个人启动页面 | 自定义您的数字工作空间</p>
        </div>
    </div>
    
    <script>
        // 添加卡片点击效果
        document.querySelectorAll('.link-card').forEach(card => {
            card.addEventListener('click', function(e) {
                if (e.target.tagName === 'A') return;
                const link = this.querySelector('a');
                if (link) {
                    window.open(link.href, '_blank');
                }
            });
        });
        
        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = 1;
        });
    </script>

</body></html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>启动页编辑器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        :root {
            --primary: #4a6cf7;
            --danger: #e74c3c;
            --success: #2ecc71;
            --info: #3498db;
        }
        
        body {
            background: #f8f9fa;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-top: 25px;
        }
        
        .preview-panel, .edit-panel {
            border: 1px solid #eaeaea;
            border-radius: 10px;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
        }
        
        .section-editor {
            border: 1px solid #eaeaea;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .section-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .collapse-btn {
            background: none;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #666;
            transition: all 0.2s;
        }
        
        .collapse-btn:hover {
            background: #f0f0f0;
        }
        
        .section-editor.collapsed .button-list {
            display: none;
        }
        
        .button-list {
            display: grid;
            gap: 15px;
            max-height: 40vh;
            overflow: auto;
            padding-right: 10px;
        }
        
        .button-item details {
            border: 1px solid #eaeaea;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .button-item summary {
            padding: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            background: #f9f9f9;
            transition: background 0.2s;
            justify-content: space-between;
        }
        
        .button-item summary:hover {
            background: #f0f0f0;
        }
        
        .button-item summary h4 {
            margin: 0;
            font-size: 15px;
            color: #333;
            flex-grow: 1;
        }
        
        .button-item summary .btn-danger {
            padding: 5px 10px;
            font-size: 12px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        .button-item summary .btn-danger:hover {
            background: #c0392b;
        }
        
        .button-item .button-content {
            padding: 15px;
            background: white;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
            font-size: 14px;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(74, 108, 247, 0.1);
            outline: none;
        }
        
        button {
            padding: 10px 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        button:hover {
            background: #3451b2;
            transform: translateY(-1px);
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .btn-danger {
            background: var(--danger);
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-success {
            background: var(--success);
        }
        
        .btn-success:hover {
            background: #27ae60;
        }
        
        .btn-copy {
            background: var(--info);
        }
        
        .btn-copy:hover {
            background: #2980b9;
        }
        
        .output-container {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        #htmlOutput {
            width: 100%;
            height: 220px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            resize: vertical;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #666;
            font-size: 15px;
        }
        
        .drop-zone {
            border: 2px dashed #c0c0c0;
            padding: 35px 20px;
            text-align: center;
            margin-bottom: 25px;
            border-radius: 10px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .drop-zone.dragover {
            border-color: var(--primary);
            background: #e9ecef;
        }
        
        .section-title i {
            margin-right: 10px;
            color: var(--primary);
        }
        
        .link-card {
            border: 1px solid #eaeaea;
            border-radius: 8px;
            margin: 12px 0;
            transition: all 0.2s ease;
        }
        
        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
        
        .link-card a {
            display: flex;
            padding: 18px;
            text-decoration: none;
            color: #333;
        }
        
        .link-icon {
            font-size: 20px;
            margin-right: 18px;
            color: var(--primary);
        }
        
        .link-content h3 {
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .link-content p {
            color: #666;
            font-size: 14px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
            color: #888;
            font-size: 14px;
        }
        
        @media (max-width: 1200px) {
            .editor-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>启动页编辑器</h1>
            <p>拖拽HTML文件到这里开始编辑</p>
        </div>
        
        <div class="drop-zone" id="dropZone">
            将HTML文件拖到这里上传
        </div>
        
        <div class="editor-container">
            <div class="preview-panel" id="previewPanel">
                <h2><i class="fas fa-eye"></i> 预览</h2>
                <div id="previewContent"></div>
            </div>
            
            <div class="edit-panel">
                <h2><i class="fas fa-edit"></i> 按钮管理</h2>
                
                <div class="section-editor" id="docsSection">
                    <div class="section-header">
                        <h3><i class="fas fa-file-alt"></i> 文档区域按钮</h3>
                        <div class="section-controls">
                            <button onclick="addButton('docs')">添加文档按钮</button>
                            <button class="collapse-btn" onclick="toggleSection('docs')">▼</button>
                        </div>
                    </div>
                    <div class="button-list" id="docsButtons"></div>
                </div>
                
                <div class="section-editor" id="toolsSection">
                    <div class="section-header">
                        <h3><i class="fas fa-tools"></i> 工具区域按钮</h3>
                        <div class="section-controls">
                            <button onclick="addButton('tools')">添加工具按钮</button>
                            <button class="collapse-btn" onclick="toggleSection('tools')">▼</button>
                        </div>
                    </div>
                    <div class="button-list" id="toolsButtons"></div>
                </div>
                
                <div class="output-container" id="outputContainer" style="display:none">
                    <h3><i class="fas fa-code"></i> 修改后的HTML</h3>
                    <textarea id="htmlOutput"></textarea>
                    <div class="btn-group">
                        <button id="copyButton" class="btn-copy" onclick="copyToClipboard()">
                            <i class="fas fa-copy"></i> 复制到剪贴板
                        </button>
                        <button id="refreshButton" class="btn-success" onclick="generateOutput()">
                            <i class="fas fa-sync-alt"></i> 刷新输出
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
// 全局变量
let currentHTML = '';
let docButtons = [];
let toolButtons = [];
let isModified = false;

// DOM加载完成后初始化
document.addEventListener('DOMContentLoaded', function() {
    setupDragAndDrop();
});

// 设置拖拽上传
function setupDragAndDrop() {
    const dropZone = document.getElementById('dropZone');
    
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, preventDefaults, false);
    });
    
    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, highlight, false);
    });
    
    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, unhighlight, false);
    });
    
    dropZone.addEventListener('drop', handleDrop, false);
}

// 阻止默认行为
function preventDefaults(e) {
    e.preventDefault();
    e.stopPropagation();
}

// 拖拽时高亮
function highlight() {
    document.getElementById('dropZone').classList.add('dragover');
}

// 拖拽结束取消高亮
function unhighlight() {
    document.getElementById('dropZone').classList.remove('dragover');
}

// 处理文件拖拽
function handleDrop(e) {
    const dt = e.dataTransfer;
    const files = dt.files;
    
    if (files.length) {
        const file = files[0];
        if (file.type === 'text/html' || file.name.endsWith('.html')) {
            loadFile(file);
        } else {
            alert('请上传HTML文件');
        }
    }
}

// 加载HTML文件
function loadFile(file) {
    const reader = new FileReader();
    reader.onload = function(e) {
        currentHTML = e.target.result;
        parseHTML(currentHTML);
        document.getElementById('outputContainer').style.display = 'block';
    };
    reader.readAsText(file);
    
    // 更新界面
    document.getElementById('dropZone').innerHTML = `
        <strong>已上传:</strong> ${file.name}
        <br>
        <small>拖拽其他文件可替换</small>
    `;
}

// 解析HTML并提取按钮信息
function parseHTML(html) {
    // 创建临时DOM解析
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, "text/html");
    
    // 查找文档区域和工具区域
    const docSection = doc.querySelector('section.section:has(h2.section-title i.fas.fa-file-alt)');
    const toolSection = doc.querySelector('section.section:has(h2.section-title i.fas.fa-tools)');
    
    // 提取文档区域按钮
    if (docSection) {
        const linkGrid = docSection.querySelector('.link-grid');
        if (linkGrid) {
            docButtons = Array.from(linkGrid.children).map(card => extractButtonData(card));
        }
    }
    
    // 提取工具区域按钮
    if (toolSection) {
        const linkGrid = toolSection.querySelector('.link-grid');
        if (linkGrid) {
            toolButtons = Array.from(linkGrid.children).map(card => extractButtonData(card));
        }
    }
    
    // 更新界面
    updatePreview();
    updateButtonEditors();
    generateOutput();
}

// 从DOM元素提取按钮数据
function extractButtonData(card) {
    const link = card.querySelector('a');
    const icon = link.querySelector('.link-icon i');
    const content = link.querySelector('.link-content');
    const title = content.querySelector('h3');
    const desc = content.querySelector('p');
    
    return {
        title: title ? title.textContent : '未命名按钮',
        content: desc ? desc.textContent : '无描述',
        icon: icon ? icon.className : 'fas fa-link',
        link: link ? link.href : '#'
    };
}

// 更新预览
function updatePreview() {
    const previewContent = document.getElementById('previewContent');
    
    // 创建临时DOM
    const parser = new DOMParser();
    const doc = parser.parseFromString(currentHTML, "text/html");
    
    // 更新文档区域按钮
    updateSectionButtons(doc, 'docs', docButtons);
    
    // 更新工具区域按钮
    updateSectionButtons(doc, 'tools', toolButtons);
    
    // 显示修改后的HTML
    previewContent.innerHTML = doc.body.innerHTML;
}

// 更新指定区域的按钮
function updateSectionButtons(doc, sectionType, buttons) {
    // 查找对应的section
    const section = doc.querySelector(`section.section:has(h2.section-title i.fas.fa-${sectionType === 'docs' ? 'file-alt' : 'tools'})`);
    if (!section) return;
    
    // 找到链接网格容器
    const linkGrid = section.querySelector('.link-grid');
    if (!linkGrid) return;
    
    // 清空并重新填充按钮
    linkGrid.innerHTML = buttons.map(btn => `
        <div class="link-card">
            <a href="${btn.link}" target="_blank">
                <div class="link-icon">
                    <i class="${btn.icon}"></i>
                </div>
                <div class="link-content">
                    <h3>${btn.title}</h3>
                    <p>${btn.content}</p>
                </div>
            </a>
        </div>
    `).join('');
}

// 更新按钮编辑器界面
function updateButtonEditors() {
    updateSectionEditor('docs', docButtons);
    updateSectionEditor('tools', toolButtons);
}

// 更新指定区域的编辑器
function updateSectionEditor(sectionType, buttons) {
    const container = document.getElementById(`${sectionType}Buttons`);
    if (!container) return;
    
    if (buttons.length === 0) {
        container.innerHTML = '<p>当前没有按钮，点击上方按钮添加</p>';
        return;
    }
    
    let html = '';
    
    buttons.forEach((btn, index) => {
        html += `
            <div class="button-item">
                <details>
                    <summary>
                        <h4>按钮 #${index + 1}</h4>
                        <button class="btn-danger" onclick="deleteButton('${sectionType}', ${index})">删除</button>
                    </summary>
                    <div class="button-content">
                        <div class="form-group">
                            <label>标题:</label>
                            <input type="text" value="${btn.title}" onchange="updateButton('${sectionType}', ${index}, 'title', this.value)">
                        </div>
                        <div class="form-group">
                            <label>描述:</label>
                            <input type="text" value="${btn.content}" onchange="updateButton('${sectionType}', ${index}, 'content', this.value)">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>图标类 (Font Awesome):</label>
                                <input type="text" value="${btn.icon}" onchange="updateButton('${sectionType}', ${index}, 'icon', this.value)">
                            </div>
                            <div class="form-group">
                                <label>链接:</label>
                                <input type="url" value="${btn.link}" onchange="updateButton('${sectionType}', ${index}, 'link', this.value)">
                            </div>
                        </div>
                    </div>
                </details>
            </div>
        `;
    });
    
    container.innerHTML = html;
}

// 更新按钮属性
function updateButton(sectionType, index, field, value) {
    const buttons = sectionType === 'docs' ? docButtons : toolButtons;
    buttons[index][field] = value;
    updatePreview();
    generateOutput();
    isModified = true;
}

// 添加新按钮
function addButton(sectionType) {
    const newButton = {
        title: '新按钮',
        content: '按钮描述',
        icon: 'fas fa-link',
        link: '#'
    };
    
    if (sectionType === 'docs') {
        docButtons.push(newButton);
    } else {
        toolButtons.push(newButton);
    }
    
    updateButtonEditors();
    updatePreview();
    generateOutput();
    isModified = true;
}

// 删除按钮
function deleteButton(sectionType, index) {
    const buttons = sectionType === 'docs' ? docButtons : toolButtons;
    buttons.splice(index, 1);
    updateButtonEditors();
    updatePreview();
    generateOutput();
    isModified = true;
    
    // 如果某个区域没有按钮了
    if ((sectionType === 'docs' && docButtons.length === 0) || 
        (sectionType === 'tools' && toolButtons.length === 0)) {
        document.getElementById('outputContainer').style.display = 
            (docButtons.length + toolButtons.length > 0) ? 'block' : 'none';
    }
}

// 生成输出HTML
function generateOutput() {
    // 复制原始HTML
    const parser = new DOMParser();
    const doc = parser.parseFromString(currentHTML, "text/html");
    
    // 更新两个区域的按钮
    updateSectionButtons(doc, 'docs', docButtons);
    updateSectionButtons(doc, 'tools', toolButtons);
    
    // 获取完整HTML
    const outputHTML = doc.documentElement.outerHTML;
    document.getElementById('htmlOutput').value = outputHTML;
}

// 复制到剪贴板
function copyToClipboard() {
    const output = document.getElementById('htmlOutput');
    output.select();
    document.execCommand('copy');
    
    // 视觉反馈
    const copyBtn = document.getElementById('copyButton');
    copyBtn.innerHTML = '<i class="fas fa-check"></i> 已复制！';
    setTimeout(() => {
        copyBtn.innerHTML = '<i class="fas fa-copy"></i> 复制到剪贴板';
    }, 2000);
}

// 添加关闭提示
window.addEventListener('beforeunload', function(e) {
    if (isModified) {
        e.preventDefault();
        e.returnValue = '您可能有未保存的更改';
    }
});

// 折叠功能
function toggleSection(sectionType) {
    const section = document.getElementById(`${sectionType}Section`);
    section.classList.toggle('collapsed');
}
</script>
</body>
</html>
